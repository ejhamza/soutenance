<!DOCTYPE html  PUBLIC"-// W3C//DTD HTML 4.01//EN"" http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" media="screen"
	href="statics/css/reset.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="statics/css/style.css">

<link rel="stylesheet" type="text/css" media="screen"
	href="statics/css/grid_12.css">


<link rel="stylesheet" type="text/css" media="screen"
	href="statics/css/slider.css">
<link href='http://fonts.googleapis.com/css?family=Condiment'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oxygen'
	rel='stylesheet' type='text/css'>
<script src="statics/js/jquery-1.7.min.js"></script>
<script src="statics/js/jquery.easing.1.3.js"></script>
<script src="statics/js/tms-0.4.x.js"></script>
<script>

		function OnLoad(){
			document.getElementById("rapport").className = "current";
		}
	</script>


</head>
<body onload="OnLoad()">


	<div class="main">
		{% include 'header.html' %}
		<section id="content">
		<div class="container_12">
			<div class="grid_12">
				<div class="wrap pad-3">
					<div class="block-5"></div>
					<!-- ========================== Table of reports ============ -->
					<div class="block-6">
						<h3>Informations sur le rapport</h3>
						
						<form id="form" action="{{upload_url}}" method="POST"
							enctype="multipart/form-data">
							<fieldset> 	
								Societe :<label> <input type="text" name="societe" value="Societe"></label>
								Filiere :<label><input type="text" name="filiere" value="Filiere"></label>
								Sujet :<label><textarea type="text" name="sujet" value="Sujet"></textarea></label>
								<label><input style="" type="file" name="file" value="Fichier"></label><br> 
								
								
								<div class="btns">
								<input style="color:#fff;background-color:#5bc0de;border-color:#46b8da;height: 40px"  type="submit" name="submit" value="Ajouter">
								</div>
								
							
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>


	</div>
	<div class="clear"></div>
	</section>
	</div>
	{%include "footer.html"%}
</body>
</html>
